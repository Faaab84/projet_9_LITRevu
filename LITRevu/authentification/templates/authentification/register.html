{% extends 'base.html' %}
{% block content %}
    <h2>Inscription</h2>
    <form method="post" aria-label="Formulaire d'inscription">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">S'inscrire</button>
        <a href="{% url 'authentification:login' %}" class="btn btn-secondary">Retourner</a>
    </form>
    {% if messages %}
        <ul class="messages" aria-live="polite">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
