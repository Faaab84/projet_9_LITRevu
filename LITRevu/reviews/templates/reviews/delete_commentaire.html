{% extends 'base.html' %}
{% block content %}
    <h2>Supprimer la critique</h2>
    <p>Êtes-vous sûr de vouloir supprimer "{{ commentaire.headline }}" ?</p>
    <form method="post" aria-label="Confirmer la suppression de la critique">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Supprimer</button>
        <a href="{% url 'reviews:feed' %}" class="btn btn-secondary">Annuler</a>
    </form>
{% endblock %}
