{% extends 'base.html' %}
{% block content %}
    <h2>Connexion</h2>
    <form method="post" aria-label="Formulaire de connexion">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Se connecter</button>
    </form>
    {% if messages %}
        <ul class="messages" aria-live="polite">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    <p>Pas de compte ? <a href="{% url 'authentification:register' %}">S'inscrire</a></p>
{% endblock %}
